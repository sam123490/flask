<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo survey</title>
</head>
<body>
    <div class="my-container mt-5">
        <form action="/process" method="post">
            <div class="input">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input mt-2">
                <label for="location">Dojo Location:</label>
                <select name="location" id="location">
                    <option value="San Jose">San Jose</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Orange County">Orange County</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </div>
            <div class="input mt-2">
                <label for="language">Favorite Language</label>
                <select name="language" id="language">
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            <div class="input mt-2 align">
                <p class="mt-3">Organ Donor:</p>
                <label for="bold">True</label>
                <input type="radio" name="organ_donor" value="True" id="bold">
                <label for="normal">False</label>
                <input type="radio" name="organ_donor" value="False" id="normal" checked>
            </div>
            <div class="input mt-2">
                <label for="comment">Comment (optional):</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
